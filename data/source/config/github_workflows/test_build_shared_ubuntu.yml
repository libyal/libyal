# Tests building from source on Ubuntu with libyal dependencies as shared libraries
name: test_build_ubuntu_shared
on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        architecture: ['x64']
        compiler: [gcc]
    steps:
    - uses: actions/checkout@v2
    - name: Install build dependencies
      run: |
        sudo apt-get -y install autoconf automake autopoint build-essential git libtool pkg-config
    - name: Download test data
      run: |
        if test -x "synctestdata.sh"; then ./synctestdata.sh; fi
    - name: Prepare shared libraries
      run: |
        tests/syncsharedlibs.sh --use-head
    - name: Building from source
      env:
        CC: $${{ matrix.compiler }}
      run: |
        tests/build.sh
    - name: Run tests
      run: |
        tests/runtests.sh
