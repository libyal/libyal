[tox]
envlist = py3{7,8,9,10,11,12}

[testenv]
usedevelop = True
pip_pre = True
passenv =
  CFLAGS
  CPPFLAGS
  INCLUDE
  LDFLAGS
  LIB
deps =
  build
  setuptools >= 65
  wheel
commands =
  python -m build --no-isolation --outdir=dist --wheel
  python -m pip install --no-index --find-links=dist ${library_name}-python
  python tests/runtests.py
