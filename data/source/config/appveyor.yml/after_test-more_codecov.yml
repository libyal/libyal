after_test:
- cmd: if [%TARGET%]==[cygwin64] (
    # TODO
    C:\cygwin64\bin\bash -e -l -c "cd ${library_name} && wget -q 'https://uploader.codecov.io/latest/linux/codecov' -O codecov && chmod a+x ./codecov && ./codecov -n cygwin64" )
- cmd: if [%TARGET%]==[mingw-w64-gcc-no-optimization] (
    C:\msys64\usr\bin\bash -e -l -c "cd libcerror && for DIRECTORY in `find . -maxdepth 1 -type d`; do (cd $${DIRECTORY} && find . -maxdepth 1 -name \*.gcno -type f -exec gcov -pb {} \;) done" &&
    C:\projects\codecov.exe -R \msys64\home\appveyor\libcerror --name $${TARGET} )

