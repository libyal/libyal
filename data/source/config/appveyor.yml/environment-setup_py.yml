    BUILD_ENVIRONMENT: python
    PYTHON: "C:\\Python27-x64\\python.exe"
  - TARGET: python310
    BUILD_ENVIRONMENT: python
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
    PYTHON: "C:\\Python310\\python.exe"
  - TARGET: python310-x64
    BUILD_ENVIRONMENT: python
