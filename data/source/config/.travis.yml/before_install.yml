before_install:
  - if test $${TRAVIS_OS_NAME} = "linux"; then
      sudo apt-get update && sudo apt-get --fix-missing -o Dpkg::Options::="--force-confold" upgrade -y --allow-unauthenticated && sudo apt-get install -y ${dpkg_build_dependencies};
    elif test $${TRAVIS_OS_NAME} = "osx"; then
      brew update && brew install gettext gnu-sed && brew link --force gettext;
    fi
